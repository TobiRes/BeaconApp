<ion-header>
  <ion-navbar>
    <ion-title>
      <img src="http://blog.creatingdrew.com/wp-content/uploads/2015/11/qC2eT.png">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let beacon of beacons">
      <ion-item>
        <div class="name">
          {{beacon.name}}
        </div>
        <div class="mac">
          {{beacon.macAddress}}
        </div>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="removeBeacon(beacon)">
          <ion-icon name="ios-trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-spinner *ngIf="isLoading || secondLoading" class="spinner">
  </ion-spinner>
</ion-content>
<ion-footer>
  <button ion-button full (click)="scanBeacon()">
    Register Beacon
  </button>
</ion-footer>
