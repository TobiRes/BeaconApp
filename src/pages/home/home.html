<ion-header>
  <ion-navbar>
    <ion-title>
      Beacon Adder
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let beacon of beacons">
      <div class="name">
        {{beacon.name}}
      </div>
      <div class="mac">
        {{beacon.macAddress}}
      </div>
      <button (click)="removeBeacon(beacon)">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <ion-spinner *ngIf="isLoading || secondLoading" class="spinner">
  </ion-spinner>
</ion-content>
<ion-footer>
  <button ion-button full (click)="scanBeacon()">
    Add a Beacon
  </button>
</ion-footer>
